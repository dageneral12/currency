{% extends 'base.html' %}
{% load static %}

{% block title %}

Rates Page

{% endblock %}

{% block content %}

    <table>
    <tr>
        <th>Source</th>
        <th>Currency</th>
        <th>Buy</th>
        <th>Sale</th>
        <th>Create</th>
    </tr>
    {% for rate in rates %}
    <tr>
        <td>{{ rate.source }}</td>
        <td>{{ rate.currency }}</td>
        <td>{{ rate.buy }}</td>
        <td>{{ rate.sale }}</td>
        <td> <a href='/rate/create'> Create Rate </a> </td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
